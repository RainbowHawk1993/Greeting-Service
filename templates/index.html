{% extends  'base.html' %}

{% block content %} 
<div class = "container">

    {% if error_statement %}

   <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ error_statement }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  {% endif %}

   <br>

    <h1>Greet someone!</h1>

    <form action="/greeting", method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name='email', value = "{{ email }}">
        </div>
        <button type="submit" class="btn btn-primary">Привітатись</button>
      </form>

{% endblock %}
